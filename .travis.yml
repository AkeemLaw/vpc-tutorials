# to easily encrypt values: https://travis-encrypt.github.io/

# https://docs.travis-ci.com/user/languages/minimal-and-generic/
language: minimal

notifications:
  slack:
    secure: 

branches:
  only:
  - automation

services:
  - docker

# https://docs.travis-ci.com/user/build-matrix/
env:
  global:
    - REUSE_VPC=automated-tests-do-not-delete
    - RESOURCE_GROUP=automated-tests
    - REGION=us-south
    # KEYS=a,b,c,d
    - secure: 
  matrix:
    - SCENARIO=vpc-site2site-vpn TEST=create.sh TEARDOWN=cleanup.sh
    - SCENARIO=vpc-public-app-private-backend TEST=create.sh TEARDOWN=cleanup.sh

script:
  - |
    docker run -i --volume $PWD:/root/mnt/home --workdir /root/mnt/home \
      --env SCENARIO \
      --env TEST=tests/$SCENARIO/$TEST \
      --env TEARDOWN=tests/$SCENARIO/$TEARDOWN \
      --env API_KEY \
      --env REGION \
      --env RESOURCE_GROUP \
      --env REUSE_VPC \
      --env KEYS \
      --env JOB_ID=$TRAVIS_JOB_ID \
      l2fprod/bxshell tests/runner.sh
